{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!-- login -->
<section class="signin">
    <div class="container justify-content-center d-flex align-items-center">
      <div class="form">
        <div class="signin-heading text-center">
          <h2>Register to Casots</h2>
        </div>
        <form method="post" action="." class="mt-5">
          {% csrf_token %}
          <!-- {{ form|crispy }} -->
      
          {{form.as_p}}

          <div class="button text-center mt-4">
          <button type="submit" class="btn btn-primary col-md-12 login-submit">Login</button>
          </div>

          <div class="mt-3 text-center">
           <small class="m">Already have an account? <a href="sign_in.html">login</a></small>
          </div>
        </form>
      </div>
    </div>
</section>
<!-- ending login -->


{% endblock content %}
